    <meta charset="UTF-8">

    <title>Сайт Для GTM  тестов</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #77A1D3, #79CBCA, #E684AE);
            color: #333;
        }

        /* Верхний заголовок и навигационное меню */
        .header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .nav-menu {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .nav-menu li {
            display: inline;
            margin: 0 10px;
        }

        .nav-menu li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-menu li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Контейнер с изображением и текстом */
        .about-section {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .about-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Форма контактов */
        .contact-form {
            text-align: center;
            margin: 50px auto;
            max-width: 400px;
            padding: 30px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form input[type="tel"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .contact-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Стили для текста благодарности */
        .thank-you {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>САЙТ ПРЕДНАЗНАЧЕН ИСКЛЮЧИТЕЛЬНО ДЛЯ ТЕСТА СОБЫТИЙ</h1>
    <ul class="nav-menu">
        <li><a href="#about">О нас</a></li>
        <li><a href="#contact">Контакты</a></li>
    </ul>
</div>

<div class="about-section" id="about">
    <h2>О нас</h2>
    <p>ПРОСТО ССЫЛКА НА НАС</p>
    <img src="https://th.bing.com/th/id/R.90d06828ad612b5916d5581d50d1c66b?rik=Abeiy6m0BTlwYw&pid=ImgRaw&r=0" alt="О нас">
</div>

<div class="contact-form" id="contact">
    <h2>Свяжитесь с нами</h2>
    <form id="contact-form" action="#" method="POST">
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Телефон:</label><br>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="message">Сообщение:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>

        <input type="submit" value="Отправить">
    </form>
    <div id="thank-you" class="thank-you">
        Спасибо за отправку формы!
    </div>
</div>

<script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault();
        document.getElementById("thank-you").style.display = "block";
        setTimeout(function() {
            document.getElementById("contact-form").reset(); // Очистка формы
        }, 500); // 3 секунды
    });
</script>
